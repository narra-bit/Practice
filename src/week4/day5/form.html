<!DOCTYPE html>
<html>
<head>
    <title>Simple Form</title>
</head>
<body>
    <h2>Test Form</h2>
    <form>
        <label>Name:</label>
        <input type="text" id="name" name="name"><br><br>
        <label>Email:</label>
        <input type="text" id="email" name="email"><br><br>
        <label>Message:</label>

        <button type="button" id="submitBtn">Submit</button>
    </form>
</body>
</html>
